{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1 class="text-center"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <blockquote class="q">
                <p>{{ post.text|linebreaksbr }}</p>
            </blockquote>
        </div>
    {% endfor %}
{% endblock %}
